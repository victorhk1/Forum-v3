<app-header></app-header>

<section class="wrapper" *ngIf="category">

  <h2>Create a new post</h2>
  <p>within the category <span class="category">{{ category.name }}</span> </p>
 
  <form>
    <!-- Skriv nytt inlägg -->
    <input class="blue-centered" type="text" name="title" placeholder="Title" required autofocus [(ngModel)]="title">
    <!-- Skicka med inläggets kategori till den nya kommentaren -->
    <input type="hidden" name="category" value="{{ category._id }}">
    <textarea class="blue-centered" name="content" placeholder="Post content" required [(ngModel)]="content"></textarea>
    <!-- Publicera inlägg -->
    <button class="blue-centered" (click)="createPost()">Publicera</button>
  </form>

  <!-- Avbryt inlägg och gå tillbaka till kategori -->
  <button class="cancel" (click)="goBack()">Cancel</button>

  </section>
